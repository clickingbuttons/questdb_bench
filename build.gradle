plugins {
    id 'application'
}

application {
    mainClassName = 'Main'
}


version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

applicationDefaultJvmArgs = ["-Xms4G", "-Xmx64G"]

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.questdb:core:4.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
