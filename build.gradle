plugins {
    id 'application'
}

application {
    mainClassName = 'Main'
}


version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

applicationDefaultJvmArgs = ["-Xms4G", "-Xmx64G"]

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'org.questdb:core:4.1.5'
}
